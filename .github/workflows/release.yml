name: Release

on:
  release:
    types: [published]
  
jobs:
  build_test_release:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Build and test
      run: ./ci.ps1
      shell: powershell
    - name: Create NuGet-package
      run: ./pack.ps1
      shell: powershell
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Push to NuGet
      run: nuget push ./nupkgs/*.nupkg -Source https://www.nuget.org/api/v2/package -ApiKey ${{ secrets.NUGET_KEY }}
      shell: powershell
    - name: Add GPR Source
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/Sankra/index.json -Username Sankra -Password ${{ secrets.GITHUB_TOKEN }}
      shell: powershell
    - name: Push to GPR
      run: nuget push ./nupkgs/*.nupkg -Source "GPR" -SkipDuplicate
      shell: powershell
